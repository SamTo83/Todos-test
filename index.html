<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>ToDos</title>
</head>
<body>
  
    <nav class="nav">
      <h2 class="nav__icon">MyTodos</h2>
      <button class="resetButton">Reset</button>
  </nav>
  
  <div class="top__container">
    <header>
      <h1>Welcome Back Jake!</h1>
      <p>Let's enter the tasks we need to complete for this upcoming week. Just use the input below to create a todo</p>
    </header>
  </div>
  
  <div class="main">
  <div class="container">
    <div class="input-todo">
      <input type="text" id="input" placeholder="Add your task here..."></input>
      <button class="plusButton"><i class="fas fa-plus-circle"></i></button>
    </div>
    
  </div>
  
  

  <div class="container">
    <h3 class="tasks">Tasks</h3>
  </div>

  <div class="container">
    <ul class="task__description"></ul>
  </div>
</div>
  
  <script src="main.js"></script>
</body>
</html>
